<!DOCTYPE html>
<html>
	<head>
		<title>Winter's Gates RP</title>
		<link rel="stylesheet" href="style.css">
		<script>
			window.onload = function() {
				const name = localStorage.getItem("rp_name");
				if (name) {
					window.location.href = "profile.html"; // profil déjà rempli
				}
			};
		</script>
		<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="intro">
			<img id="imgBlue" src="assets/img/bg1.png">
			<img id="imgRed" src="assets/img/bg2.png">
			<img id="imgFusion" src="assets/img/bg.png">
			<div id="introContent">
				<audio id="introSound" src="assets/entrance.mp3"></audio>
				<img src="assets/img/wgcitylogo.png" id="Citylogo">
				<h2>Welcome</h2>
				<button onclick="window.location.href='welcome.html'">Enter</button>
			</div>
		</div>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const blue = document.getElementById("imgBlue");
				const red = document.getElementById("imgRed");
				const fusion = document.getElementById("imgFusion");
				const content = document.getElementById("introContent");
				const sound = document.getElementById("introSound");
				// Étape 1 : glissement des deux images
				setTimeout(() => {
					blue.style.transform = "translateX(100%)";
					blue.style.opacity = "1";
					red.style.transform = "translateX(-100%)";
					red.style.opacity = "1";
				}, 500);
				// Étape 2 : apparition de l’image fusion
				setTimeout(() => {
					blue.style.opacity = "0";
					red.style.opacity = "0";
					fusion.style.opacity = "1";
				}, 2000);
				// Étape 3 : apparition du contenu
				setTimeout(() => {
					content.style.opacity = "1";
					sound.play().catch(e => {
						console.log("Lecture audio bloquée :", e);
					});
				}, 3000);
			});
		</script>
	</body>
</html>
